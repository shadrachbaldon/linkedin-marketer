<div style="width: 300px;position: fixed; bottom: 0; right: 0;padding:20px;z-index: 9999999;background-color: #fff">
    <select name="endMonth" id="moduleSelector" class="ember-view">
      <option value="1">Connect new contacts</option> 
      <option value="2">Broadcast Message</option>
      <option value="3">Extract Emails</option>
    </select>
    <p class="flow-text">Status: <span id="Status" style="color:#cc0000">Initializing</span></p>
    <div class="row" id="nextPeriodWrap" style="display: none">
      <div class="col s12">
        <p class="flow-text">Next Period: <span id="nextPeriodCount">00:00:00</span></p>
      </div>
    </div>
    <hr>
    <div id="connectNewContacts">
      <div class="row">
        <div class="col s12">
          <p class="flow-text">Total Invite: <span id="TotalInvited">0</span></p>
          <p class="flow-text">Current Period Invite: <span id="CurrentPeriodConnect">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <label for="ConnectsPerPeriod">Connects per period</label>
            <input type="number" id="ConnectsPerPeriod" min="1">
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <label for="HoursPerPeriod">Hours per period</label>
            <input type="number" id="HoursPerPeriod" min="1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field">
            <label for="note">Invitation Note (Optional)</label>
            <textarea id="note" class="materialize-textarea"  data-length="300"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <button class="premium-btn btn" id="btnStart" disabled>Start</button>
            <button class="premium-btn btn" id="btnStop" disabled>Cancel</button>
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            
          </div>
        </div>
      </div>
    </div>

    <div id="broadcastMessage" style="display:none;">
      <div class="row">
        <div class="col s12">
          <p class="flow-text">Total Sent: <span id="TotalSent">0</span></p>
          <p class="flow-text">Current Period Sent: <span id="CurrentPeriodSent">0</span></p>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <label for="MessagePerPeriod">Message per period</label>
            <input type="number" id="MessagePerPeriod" min="1">
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <label for="MessageHoursPerPeriod">Hours per period</label>
            <input type="number" id="MessageHoursPerPeriod" min="1">
          </div>
        </div>
      </div>

      <label for="message">Message to broadcast</label>
      <textarea id="message" class="materialize-textarea"></textarea>
      <button class="premium-btn btn" id="btnStartMsg" disabled>Start</button>
      <button class="premium-btn btn" id="btnStopMsg" disabled>Cancel</button>
    </div>

    <div id="extractEmails" style="display:none;">
      <div class="row">
        <div class="col s12">
          <p class="flow-text">Total Extracted: <span id="TotalExtracted">0</span></p>
          <p class="flow-text">Current Period Extracted: <span id="CurrentPeriodExtracted">0</span></p>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <label for="ProfilesPerPeriod">Profiles per period</label>
            <input type="number" id="ProfilesPerPeriod" min="1">
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <label for="ExtractHoursPerPeriod">Hours per period</label>
            <input type="number" id="ExtractHoursPerPeriod" min="1">
          </div>
        </div>
      </div>
      <button class="premium-btn btn" id="btnStartExtract" disabled>Start</button>
      <button class="premium-btn btn" id="btnStopExtract" disabled>Cancel</button>
    </div>
</div>
